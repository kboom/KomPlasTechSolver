apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: {{ include "iga-adi-cl.fullname" . }}-rbac
subjects:
  - kind: ServiceAccount
    name: {{ .Release.Name }}-hazelcast
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io