---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kpts
spec:
  selector:
    matchLabels:
      app: kpts-worker
      tier: worker
      track: stable
  replicas: 2
  template:
    metadata:
      labels:
        app: kpts-worker
        tier: worker
        track: stable
    spec:
      containers:
        - name: kpts-worker
          image: "kpts/worker:latest"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5701

---
kind: Service
apiVersion: v1
metadata:
  name: iga-adi-cl-workers
spec:
  selector:
    app: kpts-worker
  ports:
  - protocol: TCP
    port: 5701
    targetPort: 5701