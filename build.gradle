apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'

mainClassName = 'com.agh.iet.komplastech.solver.Main'

repositories {
    mavenCentral()
}

jar {
    baseName = 'komplastechsolver'
    version = '0.1.0'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    testCompile "junit:junit:4.12"
}